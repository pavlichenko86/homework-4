<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Module 4. Picture</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<table>
		<tr class="row1">
			<td colspan="2"></td>
			<td colspan="2"></td>
			<td colspan="2" class="yellow"></td>
		</tr>
		<tr class="row2">
			<td></td>
			<td colspan="3" rowspan="2" class="red"></td>
			<td colspan="2" class="yellow"></td>
		</tr>
		<tr class="row3">
			<td rowspan="2" class="col1"></td>
			<td class="col3"></td>
			<td class="col3"></td>
		</tr>
		<tr class="row4">
			<td class="black"></td>
			<td class="black"></td>
			<td></td>
			<td colspan="2"></td>
		</tr>
		<tr class="row5">
			<td rowspan="3" class="yellow"></td>
			<td class="col1 black"></td>
			<td class="col1 black"></td>
			<td class="col2"></td>
			<td colspan="2" rowspan="2" class="blue"></td>
		</tr>
		<tr class="row6">
			<td colspan="2" rowspan="2"></td>
			<td class="black"></td>
		</tr>
		<tr class="row7">
			<td colspan="3"></td>
		</tr>
	</table>

</body>
</html>
